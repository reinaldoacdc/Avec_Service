<meta http-equiv="Content-Type"  content="text/html charset=UTF-8" />
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
 {css} 

<table width="600px" style="background-color: #ffffff; border-radius: 15px; border-spacing: none;" cellspacing="0" cellpadding="0">
    <tr style="display: none;">
        <td height="80px" style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
            <img src="{{salao_bg}}" height="80px" width="600px" style="border-top-left-radius: 15px; border-top-right-radius: 15px;" />
        </td>
    </tr>
    <tr>
        <td>
            <table width="500px">
                <tr>
                    <td colspan="3">
                        <p style="color: #8585C1; margin-top: 20px; margin-bottom: 0; font-size: 22px;">
                            <b>Alerta de erro na rotina {method_name},<br />
                            durante o sincronismo</b>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <p style="margin-top: 15px; margin-bottom: 0px; font-size: 14px;"><b>DETALHES DO ERRO:</b></p>                        
                        {lista_erros}
                        <hr style="background-color: #8585C1; border: 0; height: 1px;" />
                    </td>
                </tr>
                <tr>
                    <td width="90px">
                        <img src="{{salao_logo}}" width="80px" height="80px" alt="Salao Logo" />
                    </td>
                    <td colspan="2">
                        <p><b>{salao_nome}</b></p>
                        <p>
                            {salao_acesso}<br />
                            {salao_telefone}
                        </p>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" style="height: 20px;"></td>
                </tr>
            </table>
        </td>
    </tr>
</table>

<table width="500px" style="margin-top: 10px;">
    <tr>
        <td width="150px" style="font-size: 10px; text-align: right; color: #3f3f3f;">tecnologia</td>
        <td width="100px" style="text-align: center;"><img src="http://www.salaovip.com.br/public/img/email/logo-avec.png" width="86px" height="26px"></td>
    </tr>
</table>
